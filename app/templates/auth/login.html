{% extends "base.html" %}

{% block title %}王牌企鹅 - 用户登录 - 智能管理平台{% endblock %}

{% block auth_content %}

<div class="card">
    <div class="card-body p-5">
        <div class="text-center mb-4">
            <h3 class="card-title">
                <i class="fas fa-sign-in-alt text-primary"></i> 用户登录
            </h3>
            <p class="text-muted">欢迎使用王牌企鹅管理后台</p>
        </div>
        
        {% if error %}
        <div class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle"></i> {{ error }}
        </div>
        {% endif %}
        
        <form method="post" action="/auth/login">
            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i> 邮箱地址
                </label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> 密码
                </label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
            </div>
        </form>
        
        <div class="text-center mt-3">
            <p class="text-muted">还没有账号？ 
                <a href="/auth/register" class="text-decoration-none">立即注册</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
