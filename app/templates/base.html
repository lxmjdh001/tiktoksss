<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="王牌企鹅智能管理平台 - 专业的社交媒体营销服务管理后台，提供抖音、小红书、快手等平台营销服务">
    <meta name="keywords" content="王牌企鹅,智能管理平台,社交媒体营销,抖音营销,小红书营销,快手营销,营销服务">
    <meta name="author" content="王牌企鹅">
    <title>{% block title %}{{ title or "王牌企鹅 管理后台" }}{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .sidebar {
            min-height: 100vh;
            background: #ffffff;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            border-right: 1px solid #e9ecef;
        }
        .sidebar .nav-link {
            color: #495057;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 4px 0;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover {
            background: #f8f9fa;
            color: #212529;
        }
        .sidebar .nav-link.active {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            color: #1976d2;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.2);
            transform: translateX(5px);
        }
        
        .sidebar .nav-link i {
            width: 20px;
            text-align: center;
            margin-right: 8px;
            transition: all 0.3s ease;
        }
        
        .sidebar .nav-link:hover i {
            transform: scale(1.1);
        }
        
        .sidebar .nav-link.active i {
            color: #1976d2;
        }
        .main-content {
            background: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        .btn-primary {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border: none;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #45a049 0%, #4CAF50 100%);
        }
        /* 菜单顶部标题样式 */
        .sidebar-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 20px;
            margin: -12px -12px 20px -12px;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .sidebar-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }
        
        .brand-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            z-index: 1;
        }
        
        .brand-icon {
            width: 22.5px;
            height: 22.5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .brand-icon:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .brand-icon i {
            font-size: 0.9rem;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .brand-text {
            flex: 1;
        }
        
        .brand-title {
            font-size: 1.12rem;
            font-weight: 700;
            margin: 0;
            color: white !important;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
        }
        
        .brand-subtitle {
            font-size: 0.85rem;
            opacity: 0.9;
            margin: 2px 0 0 0;
            font-weight: 400;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .sidebar h4 {
            color: #212529;
            font-weight: 600;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar-header {
                padding: 20px 15px;
                margin: -12px -12px 15px -12px;
            }
            
            .brand-title {
                font-size: 0.96rem;
            }
            
            .brand-icon {
                width: 20px;
                height: 20px;
            }
            
            .brand-icon i {
                font-size: 0.75rem;
            }
            
            .sidebar .nav-link {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 576px) {
            .brand-logo {
                gap: 10px;
            }
            
            .brand-title {
                font-size: 0.88rem;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% if user %}
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-3 col-lg-2 sidebar p-0">
                <div class="p-3">
                    <!-- 品牌标题区域 -->
                    <div class="sidebar-header">
                        <div class="brand-logo">
                            <div class="brand-icon">
                                <i class="fas fa-crown"></i>
                            </div>
                            <div class="brand-text">
                                <h4 class="brand-title">王牌企鹅</h4>
                            </div>
                        </div>
                    </div>
                    
                    <nav class="nav flex-column">
                        <a class="nav-link {% if request.url.path == '/admin/dashboard' %}active{% endif %}" href="/admin/dashboard">
                            <i class="fas fa-home"></i> 控制台
                        </a>
                        
                        <a class="nav-link {% if request.url.path == '/agent' %}active{% endif %}" href="/agent">
                            <i class="fas fa-users-cog"></i> 代理中心
                        </a>
                        
                        <a class="nav-link {% if request.url.path == '/recharge' %}active{% endif %}" href="/recharge">
                            <i class="fas fa-credit-card"></i> 账户充值
                        </a>
                        
                        <!-- 分隔线 -->
                        <hr class="my-3" style="border-color: #e9ecef; opacity: 0.5;">
                        
                        <a class="nav-link" href="/auth/logout">
                            <i class="fas fa-sign-out-alt"></i> 退出登录
                        </a>
                    </nav>
                </div>
            </div>
            
            <!-- 主内容区 -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="p-4">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <!-- 未登录时的内容 -->
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                {% block auth_content %}{% endblock %}
            </div>
        </div>
    </div>
    {% endif %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
